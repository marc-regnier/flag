<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drapeaux en CSS</title>
</head>

<body>
    <div id="container">
        <!-- flag France -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol blue">
                </div>
                <div class="flagcol white">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>France</p>
            </div>
        </div>
         <!-- flag Belgium -->
         <div>
            <div class="flag_threecol">
                <div class="flagcol black">
                </div>
                <div class="flagcol yellow">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>Belgique</p>
            </div>
        </div>
        <!-- flag Italy -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol green">
                </div>
                <div class="flagcol white">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>Italie</p>
            </div>
        </div>
        <!-- flag Ireland -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol green">
                </div>
                <div class="flagcol white">
                </div>
                <div class="flagcol orange">
                </div>
            </div>
            <div class="title">
                <p>Irelande</p>
            </div>
        </div>
        <!-- flag Romania -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol cobalt">
                </div>
                <div class="flagcol yellow">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>Roumanie</p>
            </div>
        </div>
        <!-- flag Germany -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow black">
                </div>
                <div class="flagrow red">
                </div>
                <div class="flagrow yellow">
                </div>
            </div>
            <div class="title">
                <p>Allemagne</p>
            </div>
        </div>
        <!-- flag Luxembourg -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow azure">
                </div>
            </div>
            <div class="title">
                <p>Luxembourg</p>
            </div>
        </div>
         <!-- flag Holland -->
         <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow blue">
                </div>
            </div>
            <div class="title">
                <p>Pays-Bas</p>
            </div>
        </div>
         <!-- flag Hungary -->
         <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow green">
                </div>
            </div>
            <div class="title">
                <p>Hongrie</p>
            </div>
        </div>
         <!-- flag Denmark -->
         <div>
            <div class="flag_threerow red">
                <div class="crossone white">
                </div>
                <div class="crosstwo white">
                </div>
            </div>
            <div class="title">
                <p>Danemark</p>
            </div>
        </div>
    </div>
</body>

</html>
