<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drapeaux en CSS</title>
</head>

<body>
    <div id="container">
        <!-- flag France -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol blue">
                </div>
                <div class="flagcol white">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>France</p>
            </div>
        </div>
        <!-- flag Belgium -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol black">
                </div>
                <div class="flagcol yellow">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>Belgique</p>
            </div>
        </div>
        <!-- flag Italy -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol green">
                </div>
                <div class="flagcol white">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>Italie</p>
            </div>
        </div>
        <!-- flag Ireland -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol green">
                </div>
                <div class="flagcol white">
                </div>
                <div class="flagcol orange">
                </div>
            </div>
            <div class="title">
                <p>Irlande</p>
            </div>
        </div>
        <!-- flag Romania -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol cobalt">
                </div>
                <div class="flagcol yellow">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>Roumanie</p>
            </div>
        </div>
        <!-- flag Germany -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow black">
                </div>
                <div class="flagrow red">
                </div>
                <div class="flagrow yellow">
                </div>
            </div>
            <div class="title">
                <p>Allemagne</p>
            </div>
        </div>
        <!-- flag Luxembourg -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow azure">
                </div>
            </div>
            <div class="title">
                <p>Luxembourg</p>
            </div>
        </div>
        <!-- flag Holland -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow blue">
                </div>
            </div>
            <div class="title">
                <p>Pays-Bas</p>
            </div>
        </div>
        <!-- flag Hungary -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow green">
                </div>
            </div>
            <div class="title">
                <p>Hongrie</p>
            </div>
        </div>
        <!-- flag Estonia -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow white">
                </div>
                <div class="flagrow blue_estonia">
                </div>
                <div class="flagrow black">
                </div>
            </div>
            <div class="title">
                <p>Estonie</p>
            </div>
        </div>
        <!-- flag Austria -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow red">
                </div>
            </div>
            <div class="title">
                <p>Autriche</p>
            </div>
        </div>
        <!-- flag Spain -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagspain yellow">
                </div>
                <div class="flagrow red">
                </div>
            </div>
            <div class="title">
                <p>Espagne</p>
            </div>
        </div>
        <!-- flag Polonia -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow white">
                </div>
                <div class="flagrow red">
                </div>
            </div>
            <div class="title">
                <p>Pologne</p>
            </div>
        </div>
         <!-- flag Ukraine -->
         <div>
            <div class="flag_threerow">
                <div class="flagrow yellow">
                </div>
                <div class="flagrow blue_ukraine">
                </div>
            </div>
            <div class="title">
                <p>Ukraine</p>
            </div>
        </div>
        <!-- flag Letonia -->
        <div>
            <div class="flag_threerow red">
                <div class="flagrow red">
                </div>
                <div class="crosstwo white">
                </div>
                <div class="flagrow red">
                </div>
            </div>
            <div class="title">
                <p>Letonie</p>
            </div>
        </div>
        <!-- flag Lituania -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow orange">
                </div>
                <div class="flagrow green">
                </div>
                <div class="flagrow red">
                </div>
            </div>
            <div class="title">
                <p>Lituanie</p>
            </div>
        </div>
        <!-- flag Slovakia -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow white">
                </div>
                <div class="flagrow blue">
                </div>
                <div class="flagrow red">
                </div>
            </div>
            <div class="title">
                <p>Slovaquie</p>
            </div>
        </div>
        <!-- flag Slovenia -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow white">
                </div>
                <div class="flagrow blue_sweden">
                </div>
                <div class="flagrow red">
                </div>
            </div>
            <div class="title">
                <p>Slovénie</p>
            </div>
        </div>
        <!-- flag Denmark -->
        <div>
            <div class="flag_threerow red">
                <div class="crossone white">
                </div>
                <div class="crosstwo white">
                </div>
            </div>
            <div class="title">
                <p>Danemark</p>
            </div>
        </div>
        <!-- flag finland -->
        <div>
            <div class="flag_threerow white">
                <div class="crossbig1 cobalt">
                </div>
                <div class="crossbig2 cobalt">
                </div>
            </div>
            <div class="title">
                <p>Finlande</p>
            </div>
        </div>
        <!-- flag Sweden -->
        <div>
            <div class="flag_threerow blue_sweden">
                <div class="crossone yellow">
                </div>
                <div class="crosstwo yellow">
                </div>
            </div>
            <div class="title">
                <p>Suède</p>
            </div>
        </div>
        <!-- flag Iceland -->
        <div>
            <div class="flag_threerow blue_iceland">
                <div class="crossone white"></div>
                <div class="crossred1 red"></div>
                <div class="crosstwo white"></div>
                <div class="crossred2 red"></div>
            </div>
            <div class="title">
                <p>Islande</p>
            </div>
        </div>
        <!-- flag Norway -->
        <div>
            <div class="flag_threerow red">
                <div class="crossone white"></div>
                <div class="crossred1 cobalt"></div>
                <div class="crosstwo white"></div>
                <div class="crossred2 cobalt"></div>
            </div>
            <div class="title">
                <p>Norvège</p>
            </div>
        </div>
        <!-- flag Swiss -->
        <div>
            <div class="flag_square red">
                <div class="cross_swiss1 white">
                </div>
                <div class="cross_swiss2 white">
                </div>
            </div>
            <div class="title">
                <p>Suisse</p>
            </div>
        </div>
    </div>
</body>

</html>
