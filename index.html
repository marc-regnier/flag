<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drapeaux en CSS</title>
</head>

<body>
    <div id="container">
        <!-- flag French -->
        <div>
            <div class="flag_threecol">
                <div class="flagcol blue">
                </div>
                <div class="flagcol white">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>France</p>
            </div>
        </div>
         <!-- flag Belgium -->
         <div>
            <div class="flag_threecol">
                <div class="flagcol black">
                </div>
                <div class="flagcol yellow">
                </div>
                <div class="flagcol red">
                </div>
            </div>
            <div class="title">
                <p>Belgique</p>
            </div>
        </div>
        <!-- flag German -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow black">
                </div>
                <div class="flagrow red">
                </div>
                <div class="flagrow yellow">
                </div>
            </div>
            <div class="title">
                <p>Allemagne</p>
            </div>
        </div>
        <!-- flag Luxembourg -->
        <div>
            <div class="flag_threerow">
                <div class="flagrow red">
                </div>
                <div class="flagrow white">
                </div>
                <div class="flagrow azure">
                </div>
            </div>
            <div class="title">
                <p>Luxembourg</p>
            </div>
        </div>
    </div>
</body>

</html>
